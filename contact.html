<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Babu</h1>
        <p class="section-one__role">Web Developer</p>
        <p><a class="section-one__contact" href="index.html">Home</a></p>
    </div>
    <div class="contact-form">
    <form action="">

        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Enter Your Email" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="" id="" placeholder="Enter Your Message" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
                <td />
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>

        </table>
    </form>
</div>
    <div class="section-five">
        <p class="section-five__title">Social Media: <a href="https://www.instagram.com/">Instagram</a>, <a
                href="https://www.linkedin.com/">LinedIn</a></p>
        <p class="section-five__desc">&copy; Agnel John</p>
    </div>
</div>
</body>

</html>
